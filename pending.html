    <script>
        // Ensure the document is ready before running the script
        utsReady(function () {
            // Initialize theme based on localStorage
            var theme = localStorage.getItem('theme') || 'light'; // Default to 'light' if not set
            uts('body').attr('data-utjs-theme', theme);
            if (theme === 'dark') {
                uts('.outer-shell').classAdd('dark');
                uts('#switch-btn-dl').classAdd('dark');
                uts('.icon-theme').classAdd('dark');
            }

            // Toggle theme on click
            uts('.outer-shell').addEventListener('click', function () {
                var currentTheme = uts('body').attr('data-utjs-theme');
                var newTheme = (currentTheme === 'dark') ? 'light' : 'dark';

                // Update the theme attributes and classes
                uts('body').attr('data-utjs-theme', newTheme);
                uts('.outer-shell').classToggle('dark');
                uts('#switch-btn-dl').classToggle('dark');
                uts('.icon-theme').classToggle('dark');

                // Save the new theme in localStorage
                localStorage.setItem('theme', newTheme);
            });
        });






    </script>
